name: ROS CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-18.04
    container: ros:melodic-ros-base
    steps:

      - name: Clone branch without autonomy module
        run: git clone --recursive -b gh-actions-493 https://github.com/space-concordia-robotics/robotics-prototype ~/robotics-prototype

      - name: Setup Environment
        run: |
          cd ~/robotics-prototype
          ./.github/workflows/environment.sh

      - name: Configure ROS environment
        run: |
          cd ~/robotics-prototype
          ./.github/workflows/ros.sh

      - name: Install arduino compiler
        run: |
          cd ~/robotics-prototype
          ./.github/workflows/teensyduino.sh


      - name: Run pytest
        run: |
          cd ~/robotics-prototype 
          bash -c "source venv/bin/activate && pytest"
