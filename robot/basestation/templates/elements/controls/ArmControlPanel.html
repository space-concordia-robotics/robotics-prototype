<div class="container control-panel">
    <div class="row">
      <div class="col-md-6">
          <div class="command-listener-btn"
            <span>
                <strong class="title">Command Listener</strong>
            </span>
            <div class="form-check checkbox-slider--a checkbox-slider-lg" align="center">
                <label>
                    <input id="toggle-arm-listener-btn" type="checkbox">
                    <span> </span>
                </label>
            </div>
          </div>
      </div>
      <div class="col-md-6">
        <div id="manual-controls-btn">
            <span>
                <strong class="title">Manual Control</strong>
            </span>
            <div class="form-check checkbox-slider--a checkbox-slider-lg">
                <label>
                    <input id="manual-control-btn" type="checkbox" onchange="manualControl()">
                    <span></span>
                </label>
            </div>
        </div>
      </div>
    </div>
    <div class="row">
        <div class="movement-buttons">
          {% include 'elements/controls/ArmAutomaticControls.html' %}
          {% include 'elements/controls/ArmManualControls.html' %}
        </div>
    </div>
</div>
