<div class="row">
  <div class="col-sm-12" style="text-align: center">
    <h5 class="container-header">Motor Controls</h5>
  </div>
</div>
<div class="row">
  <div class="col-sm-4">Activate Rover</div>
  <div class="col-sm-4">Closed Loop</div>
  <div class="col-sm-4">Command Listener</div>
</div>
<div class="row">
  <div class="col-sm-4" align="center" style="border-style:none;">
      <div class="form-check checkbox-slider--a checkbox-slider-md" align="center">
          <label>
              <input id="activate-rover-btn" type="checkbox">
              <span> </span>
          </label>
      </div>
  </div>
  <div class="col-sm-4" align="center" style="border-style:none;">
      <div class="form-check checkbox-slider--a checkbox-slider-md" align="center">
          <label>
              <input id="toggle-rover-pid-btn" type="checkbox">
              <span> </span>
          </label>
      </div>
  </div>
  <div class="col-sm-4" align="center" style="border-style:none;">
      <div class="form-check checkbox-slider--a checkbox-slider-md" align="center">
          <label>
              <input id="toggle-rover-listener-btn" type="checkbox">
              <span> </span>
          </label>
      </div>
  </div>
</div>

<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-3">
    <a id="rover-up">
      <button type="button" class="square-btn fa fa-chevron-up fa-1x"></button>
    </a>
  </div>
  <div class="col-md-3"></div>
</div>
<div class="row">
  <div class="col-md-3">
    <a id="rover-left">
      <button type="button" class="square-btn fa fa-chevron-left fa-1x"></button>
    </a>
  </div>
  <div class="col-md-3">
    <a id="rover-down">
      <button type="button" class="square-btn fa fa-chevron-down fa-1x"></button>
    </a>
  </div>
  <div class="col-md-3">
    <a id="rover-right">
      <button type="button" class="square-btn fa fa-chevron-right fa-1x"></button>
    </a>
  </div>
</div>
<div class="row">
  <div class="col-md-8">Max Throttle: </div>
  <div class="col-md-2" id="max-throttle-speed">0.25</div>
</div>
<div class="row">
  <div class="col-md-4">U</div>
  <div class="col-md-4">I</div>
</div>
<div class="row">
  <div class="col-md-4">
    <a id="max-throttle-decrease">
        <button type="button" class="square-btn fa fa-chevron-down fa-1x"></button>
    </a>
  </div>
  <div class="col-md-4">
    <a id="max-throttle-increase">
        <button type="button" class="square-btn fa fa-chevron-up fa-1x"></button>
    </a>
  </div>
</div>
